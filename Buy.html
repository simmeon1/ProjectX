<!DOCTYPE html>

<head>
    <title>ProjectX</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- responsive  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="search">
            <div class="input-group col-lg-6">
                <input type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Go!</button>
                </span>
            </div>
            <!-- /input-group -->
        </div>
        <!-- /.col-lg-6 -->
        <div id="inventory"></div>
    </div>

    <div id="buyBook" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Buy A Book</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group buyBookAuthor">
                        <label>Author</label>
                    </div>

                    <div class="form-group buyBookTitle">
                        <label>Title</label>
                    </div>

                    <div class="form-group buyBookPrice">
                        <label>Price</label>
                    </div>

                    <div class="form-group buyBookID">
                        <label>ID</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="buySuccess btn btn-default" data-dismiss="modal">Buy</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/inventory.js"></script>
</body>

</html>
