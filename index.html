<!DOCTYPE html>

<head>
    <title>ProjectX</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app-styling.css" rel="stylesheet">
    <!-- responsive  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <a class="btn btn-default" href="./Buy.html" role="button">Buy A Book</a>
        <a class="btn btn-default" href="#" role="button" data-toggle="modal" data-target="#sellBook">Sell A Book</a>
    </div>

    <div id="sellBook" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Sell A Book</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Author</label>
                        <input class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Title</label>
                        <input class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Price</label>
                        <input class="form-control">
                    </div>

                    <div class="form-group">
                        <label>ID</label>
                        <input class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="sellSuccess btn btn-default" data-dismiss="modal">Sell</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/inventory.js"></script>
</body>

</html>
