<!DOCTYPE html>

<head>
    <title>ProjectX</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- responsive  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div id="logoContainer">
            <a href="index.html"><img class="col-xs-8 col-xs-offset-2" src="img/keedo.PNG"></a>
        </div>     
        <div class="form-group col-xs-12" style="padding:0">
            <button class="btn btn-default col-xs-5 load-inventory">Buy A Book</button>
            <button class="btn btn-default col-xs-5 col-xs-offset-2" data-toggle="modal" data-target="#sellBook">Sell A Book</button>
        </div>
        <div class="buy-subpage" style="display:none">
            <div class="form-group">
                <div class="input-group col-xs-12">
                    <input type="text" id="searchBooks" class="form-control" placeholder="Search for...">
                </div>
            </div>
            <div id="inventory">
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Author</th>
                            <th>Title</th>
                            <th>Price</th>
                            <th>ID</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div id="totalResultsMessage"></div>
        </div>     
        <div id="actionMessage" style="clear:both"></div>
    </div>

    <div id="buyBook" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Buy A Book</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group buyBookAuthor">
                        <label>Author</label>
                        <p></p>
                    </div>

                    <div class="form-group buyBookTitle">
                        <label>Title</label>
                        <p></p>
                    </div>

                    <div class="form-group buyBookPrice">
                        <label>Price</label>
                        <p></p>
                    </div>

                    <div class="form-group buyBookID">
                        <label>ID</label>
                        <p></p>
                    </div>
                </div>
                <div class="modal-footer" style="clear:both">
                    <button type="button" class="buyAmazon btn btn-default btn-block">Find on Amazon</button>
                    <button type="button" class="buySuccess btn btn-default btn-block" data-dismiss="modal">Buy (success)</button>
                    <button type="button" class="buyFailure btn btn-default btn-block" data-dismiss="modal">Buy (failure)</button>
                    <button type="button" class="btn btn-default btn-block" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="sellBook" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Sell A Book</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>RGU Email</label>
                        <input class="form-control rguEmail" placeholder="Email needs to contain @rgu.ac.uk...">
                    </div>
                    <div class="form-group">
                        <label>Author</label>
                        <input class="form-control sellBookAuthor">
                    </div>

                    <div class="form-group">
                        <label>Title</label>
                        <input class="form-control sellBookTitle">
                    </div>

                    <div class="form-group">
                        <label>Price</label>
                        <input class="form-control sellBookPrice" placeholder="Enter a number/decimal with no signs in front...">
                    </div>

                    <div class="form-group">
                        <label>ID</label>
                        <input class="form-control sellBookID">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="sellSuccess btn btn-default" data-dismiss="modal">Sell</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/inventory.js"></script>
</body>

</html>
